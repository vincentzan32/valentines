<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Card</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>    

    <script src="three.r134.min.js"></script>
    <script src="vanta.birds.min.js"></script>

</head>
<body>
    <div id="birds"></div>
    <div class = "card">
        <h1>Dear Sophie,</h1>
        <img id = 'Soph' src = "475343380_505966829192274_574556178296169689_n.jpg" alt = "Sophie">
        <p>You make me the happiest man alive.</p>
        <p>I can't wait to see you again.</p>
        <p>Will you be my Valentine?</p>
        <p><span>Love,</span> <br> Vincent <3</p>
    
        <div class = "button-container">
            <button id="yes">yes</button>
            <button id="no">no</button>
        </div>

        
    </div>
</body>

<script>
   VANTA.BIRDS({
   el: "#birds",
   mouseControls: true,
   touchControls: true,
   gyroControls: false,
   minHeight: 900.00,
   minWidth: 200.00,
   scale: 1.00,
   scaleMobile: 1.00,
   quantity: 4.00,
   backgroundAlpha: 0.00,
   birdSize: 1.00,
   wingSpan: 10.00,
   speedLimit: 2.00,
   separation: 100.00,
   alignment: 1.00,
   cohesion: 1.00,
   color1: 0xff58dc,
   color2: 0xa75e5e,
  
   })
</script>

<script src = "script.js"></script>

</html>
