<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Card</title>
    <link rel="stylesheet" href="msgstyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
    <script src="three.r134.min.js"></script>
    <script src="vanta.birds.min.js"></script>
</head>
<body>

    <h1>Memories</h1>
    
    <!-- Container for both the card and the slideshow -->
    <div class="container">
        
        <!-- Card Content -->
        <div class="card">
            <h1>To Sophie:</h1>
            <p>ignore.</p>
            <p>ignore.</p>
            <p>ignore.</p>
            <p>We have a dinner reservation at Kazumi Omakase on March 15th at 6 PM. (Attire: Wear a nice dress!)</p>
            <a href="https://kazuminy.com/">
                <button id="rest">Go to Restaurant Website</button>
            </a>
            <p><span>Love,</span> <br> Vincent <3</p>
            <audio id="background-music" autoplay loop>
                <source src="61. Lauv - I Like Me Better.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <div class="mySlides">
                <!-- Slide 1 -->
                <img class="mySlides fade" src="soph.photo.1.jpg" alt="Image 1">
                <!-- Slide 2 -->
                <img class="mySlides fade" src="soph.photo.2.jpg" alt="Image 2">
                <!-- Slide 3 -->
                <img class="mySlides fade" src="soph.photo.3.jpg" alt="Image 3">
                <!-- Slide 4 -->
                <img class="mySlides fade" src="soph.photo.4.jpg" alt="Image 4">
                <!-- Slide 5 -->
                <img class="mySlides fade" src="soph.photo.5.jpg" alt="Image 5">
                <!-- Slide 6 -->
                <img class="mySlides fade" src="soph.photo.6.jpg" alt="Image 6">
                <!-- Slide 7 -->
                <img class="mySlides fade" src="soph.photo.7.jpg" alt="Image 7">
                <!-- Slide 8 -->
                <img class="mySlides fade" src="soph.photo.8.jpg" alt="Image 8">
                <!-- Slide 9 -->
                <img class="mySlides fade" src="soph.photo.9.jpg" alt="Image 9">
                <!-- Slide 10 -->
                <img class="mySlides fade" src="soph.photo.10.jpg" alt="Image 10">
            </div>
        </div>

    </div>

    <script>
        // JavaScript to control the slideshow
        let slideIndex = 0;

        // Function to change the slides
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");

            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            // Move to the next slide
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1; // Reset to the first slide when the end is reached
            }

            // Show the current slide
            slides[slideIndex - 1].style.display = "block";
        }

        // Start the slideshow
        showSlides(); // Show the first slide
        setInterval(showSlides, 3000); // Change slide every 3 seconds (3000 ms)
    </script>

    <div id="birds"></div>

    <script>
        VANTA.BIRDS({
            el: "#birds",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 900.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            quantity: 4.00,
            backgroundAlpha: 0.00,
            birdSize: 1.00,
            wingSpan: 10.00,
            speedLimit: 2.00,
            separation: 100.00,
            alignment: 1.00,
            cohesion: 1.00,
            color1: 0xff58dc,
            color2: 0xa75e5e,
        })
    </script>

    <script src="script.js"></script>

</body>
</html>
